<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weekend 7 Challenge</title>
</head>

<body>
    <header id="title-area">
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div class="inputBar">
            <div id="input-holder">
                <input class="firstInput" type="text" placeholder="First Name">
                <input class="lastInput" type="text" placeholder="Last Name">
                <input class="idInput" type="number" placeholder="ID Number">
                <input class="titleInput" type="text" placeholder="Job Title">
                <input class="salaryInput" type="number" placeholder="Annual Salary">
            </div>

            <div id="button-holder">
                <button class="inputButton">Submit!</button>
            </div> 

        </div>
            <table>
                <thead>
                    <tr class="top-row">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID Number</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="tableOutput">
                    <!-- <tr> I'm leaving this in here so I can refer back to the structure of the parent/children tree
                            <td>first</td>
                            <td>last</td>
                            <td>id</td>
                            <td>title</td>
                            <td class="salaryRow">salary</td>
                            <td>    <button class="deleteButton">Delete</button></td></td>
                         </tr> -->
                </tbody>
                
                <tfoot>
                   <tr id="bottom-row">
                   </tr> 
                </tfoot>
            </table>
            <div class="output-holder">
                <h3 class>
                    Monthly Cost <span class="costOutput">$0</span>
                </h3>
            </div>
    </main>
    <footer>

    </footer>

</body>
</html>
